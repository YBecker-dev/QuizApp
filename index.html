<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body onload="init()">
    <section class="flex" id="restart-game">
      <div class="card">
        <img src="assets/img/candles-9247498_640.jpg" class="card-img-top" alt="..." />
        <div class="progress">
          <div
            class="progress-bar" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" id="progress-bar">25%
          </div>
        </div>
        <div class="card-body flex-column" id="cart-body">
          <h5 class="card-title" id="count-question"></h5>
          <p class="card-text" id="questiontext"></p>
        </div>
        <ul class="list-group list-group-flush" id="list-group">
          <li class="list-group-item text-center" id="answer_1" onclick="answer('answer_1')">Answer 1</li>
          <li class="list-group-item text-center" id="answer_2" onclick="answer('answer_2')">Answer 2</li>
          <li class="list-group-item text-center" id="answer_3" onclick="answer('answer_3')">Answer 3</li>
        </ul>
        <div class="d-none" id="end-quiz">
          <ul class="list-group list-group-flush">
            <li class="list-group-item justify-content-center d-flex">Quiz beendet!</li>
          </ul>
          <ul class="list-group list-group-flush">
            <li class="list-group-item justify-content-center d-flex">
              <p>Du hast <b id="count-right-answer">XXX</b> von <b id="all-questions">XXX</b> richtig beantwortet</p>
            </li>
          </ul>
        </div>
        <div class="card-body">
          <p class="list-group-item"><b id="count-question-1-5"></b> von <b id="question-lenght"></b></p>
          <button type="button" class="btn btn-primary" id="next-button" onclick="nextQuestion()" disabled>
            NÃ¤chste Frage
          </button>
        </div>
      </div>
    </section>
    <script src="javascript/template.js"></script>
    <script src="script.js"></script>
  </body>
</html>
